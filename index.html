<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main">
      <section class="hero">
        <div class="hero-name">
          <img src="./images/image-jeremy.png" alt="image of jeremy" />
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="routines">
          <a href="#">Daily</a>
          <a href="#"> Weekly </a>
          <a href="#"> Monthly </a>
        </div>
      </section>
      <!-- work section -->
      <section class="work small">
        <div class="orange mini"></div>
        <div class="inner">
          <div class="data-title">
            <h3>Work</h3>
            <a href="#">...</a>
          </div>
          <div class="current">
            <p class="hours">32hrs</p>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </section>
      <!-- Play section -->
      <section class="play small">
        <div class="pale-blue mini"></div>
        <div class="inner">
          <div class="data-title">
            <h3>Play</h3>
            <a href="#">...</a>
          </div>
          <div class="current">
            <p class="hours">10hrs</p>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </section>
      <!-- Study section -->
      <section class="study small">
        <div class="red-pink mini"></div>
        <div class="inner">
          <div class="data-title">
            <h3>Study</h3>
            <a href="#">...</a>
          </div>
          <div class="current">
            <p class="hours">4hrs</p>
            <p>Last Week - 7hrs</p>
          </div>
        </div>
      </section>
      <!-- Exercise Section -->
      <section class="exercise small">
        <div class="green mini"></div>
        <div class="inner">
          <div class="data-title">
            <h3>Exercise</h3>
            <a href="#">...</a>
          </div>
          <div class="current">
            <p class="hours">4hrs</p>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </section>
      <!-- Social section -->
      <section class="social small">
        <div class="violet mini"></div>
        <div class="inner">
          <div class="data-title">
            <h3>Social</h3>
            <a href="#">...</a>
          </div>
          <div class="current">
            <p class="hours">5hrs</p>
            <p>Last Week - 10hrs</p>
          </div>
        </div>
      </section>
      <!-- Self-care section -->
      <section class="self-care small">
        <div class="yellow mini"></div>
        <div class="inner">
          <div class="data-title">
            <h3>Self Care</h3>
            <a href="#">...</a>
          </div>
          <div class="current">
            <p class="hours">2hrs</p>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
